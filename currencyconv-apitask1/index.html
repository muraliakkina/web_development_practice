<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h3>Currency Converter for Upto 150+ Countries</h3>
    </header>
    <div class="container">
        <div class="container countrynames">
            <div>
                <input type="text" name="countryname" id="country1" placeholder="Enter First Country Full Name" size="30" required>
            </div>
            <div class="imgswap">
                <img src="./icons8-swap-paths-64.png" alt="swap values" onclick="swap()" title="Swap Countries">
            </div>
            <div>
                <input type="text" name="countryname" id="country2" placeholder="Enter Second Country Full Name" size="30" required>
            </div>
        </div>
        <div class="container countrynames">
            <div>
                <input type="text" name="" id="num1" placeholder="Enter the value to convert" size="30" required>
            </div>
            <div></div>
            <div>
                <input type="text" name="" id="num2" placeholder="Value will be displayed here after submit" size="30">
            </div>
        </div> 
        <div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary" onclick="countryCode1();countryCode2()">Submit</button>
                <button type="submit" class="btn btn-primary" onclick="formReset()">Reset</button>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <p> Credits: Fawaz Ahmed for Currency API </p>
            <a href="https://github.com/fawazahmed0/currency-api#readme"> https://github.com/fawazahmed0/currency-api#readme</a>
        </div>
        <div>
            <p>Credits: Rest Countries API</p>
            <a href="https://restcountries.eu/rest/v2/all">https://restcountries.eu/rest/v2/all</a>
        </div>
    </footer>
    <script src="./script.js"></script>   
</body>
</html>
